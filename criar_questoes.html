<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Questão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Cadastrar Nova Questão</h3>
            </div>
            <div class="card-body">
                <form action="enviar_questao.php" method="post">
                    <div class="mb-3">
                        <label for="questao" class="form-label">Questão:</label>
                        <textarea name="questao" id="questao" class="form-control" rows="5" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="materia" class="form-label">Matéria:</label>
                        <select name="materia" id="materia" class="form-select" required>
                            <option value="" disabled selected>Selecione a matéria</option>
                            <option value="1">Matemática</option>
                            <option value="2">Português</option>
                            <option value="3">História</option>
                            <option value="4">Geografia</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="assunto" class="form-label">Assunto:</label>
                        <input type="text" name="assunto" id="assunto" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success">Enviar Questão</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
