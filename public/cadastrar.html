<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <form action="cadastrar.php" method="post">
            <legend>Cadastrar Professor</legend>
            <div class="mb-3">
                <label for="nome_professor" class="form-label">Nome do Professor:</label>
                <input type="text" class="form-control" name="nome_professor" placeholder="Digite o seu nome....." required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" name="senha" placeholder="Digite sua senha....." required>
            </div>
            
            <div class="mb-3">
                <label for="disciplina" class="form-label">Disciplina:</label>
                <select class="form-select" name="disciplina" required>
                    <option value="1">Matemática</option>
                    <option value="2">Português</option>
                    <option value="3">Química</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
